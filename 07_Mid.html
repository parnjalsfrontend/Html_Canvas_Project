<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draw a Star with Lines on Canvas</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    canvas {
        border: 1px solid #333;
    }
</style>
</head>
<body>
<canvas id="starCanvas" width="200" height="200"></canvas>

<script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    
    // Center coordinates and radius of the star
    const centerX = 100;
    const centerY = 100;
    const radius = 50;
    
    // Draw the star
    ctx.beginPath();
    for (let i = 0; i < 5; i++) {
        // Calculate outer vertex
        const outerX = centerX + Math.cos((i * 2 * Math.PI / 5) - Math.PI / 2) * radius;
        const outerY = centerY + Math.sin((i * 2 * Math.PI / 5) - Math.PI / 2) * radius;
        ctx.lineTo(outerX, outerY);
        
        // Calculate inner vertex
        const innerX = centerX + Math.cos((i * 2 * Math.PI / 5 + Math.PI / 5) - Math.PI / 2) * (radius / 2);
        const innerY = centerY + Math.sin((i * 2 * Math.PI / 5 + Math.PI / 5) - Math.PI / 2) * (radius / 2);
        ctx.lineTo(innerX, innerY);
    }
    ctx.closePath();
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#ff0000';
    ctx.stroke();
</script>

</body>
</html>
